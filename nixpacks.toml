# Railway Nixpacks Configuration for EduGen AI
# This file tells Railway to install SVG to PNG conversion tools

[phases.setup]
# Install system packages needed for SVG â†’ PNG conversion
aptPkgs = [
  "librsvg2-bin",      # Primary tool: rsvg-convert (lightweight, fast)
  "imagemagick",       # Fallback: convert command
  "fonts-liberation"   # Fonts for text in diagrams
]

[phases.install]
